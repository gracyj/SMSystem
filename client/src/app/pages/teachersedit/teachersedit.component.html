<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>TEACHERS Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="First_Name">First_Name *</label>
                        <input type="text" class="form-control" id="First_Name" [(ngModel)]="item.First_Name" name="First_Name" #First_Name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Last_Name">Last_Name *</label>
                        <input type="text" class="form-control" id="Last_Name" [(ngModel)]="item.Last_Name" name="Last_Name" #Last_Name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalDESIGNATION_teachers[0]">External Relations</h2>
        
                        <h3 *ngIf="externalDESIGNATION_teachers[0]">DESIGNATION</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalDESIGNATION_teachers">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
