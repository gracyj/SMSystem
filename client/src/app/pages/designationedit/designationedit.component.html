<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>DESIGNATION Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Dateofjoining">Dateofjoining</label>
                        <input type="date" class="form-control" id="Dateofjoining" [(ngModel)]="item.Dateofjoining" name="Dateofjoining" #Dateofjoining="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" [(ngModel)]="item.designation" name="designation" #designation="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="TEACHERS">TEACHERS</label>
                    <select name="teachers" id="teachers" [(ngModel)]="item.teachers" class="form-control" #teachers="ngModel"  >
                        <option *ngFor="let item of listTeachers" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
